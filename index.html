        let currentMode = 'english-korean';

        // Initialize
        function init() {
            setupEventListeners();
        }

        function setupEventListeners() {
            // Mode selection
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentMode = this.dataset.mode;
                });
            });

            // Day selection
            document.querySelectorAll('.day-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', updateSelectedDays);
            });

            // Control buttons
            document.getElementById('selectAllBtn').addEventListener('click', function() {
                document.querySelectorAll('.day-checkbox:not(:disabled)').forEach(cb => {
                    cb.checked = true;
                });
                updateSelectedDays();
            });

            document.getElementById('deselectAllBtn').addEventListener('click', function() {
                document.querySelectorAll('.day-checkbox').forEach(cb => {
                    cb.checked = false;
                });
                updateSelectedDays();
            });

            document.getElementById('startQuizBtn').addEventListener('click', startQuiz);
            document.getElementById('backToSelectionBtn').addEventListener('click', backToSelection);
            document.getElementById('submitBtn').addEventListener('click', submitQuiz);
            document.getElementById('retryWrongBtn').addEventListener('click', retryWrongAnswers);
            document.getElementById('newQuizBtn').addEventListener('click', backToSelection);
        }

        function updateSelectedDays() {
            selectedDays = Array.from(document.querySelectorAll('.day-checkbox:checked'))
                .map(cb => cb.value);
            
            const info = document.getElementById('selectedInfo');
            if (selectedDays.length === 0) {
                info.textContent = 'ÏÑ†ÌÉùÎêú Day: ÏóÜÏùå';
            } else {
                const totalWords = selectedDays.reduce((sum, day) => {
                    return sum + (vocabData[day] ? vocabData[day].length : 0);
                }, 0);
                info.textContent = `ÏÑ†ÌÉùÎêú Day: ${selectedDays.join(', ')} (Ï¥ù ${totalWords}Î¨∏Ï†ú)`;
            }
        }

        function startQuiz() {
            if (selectedDays.length === 0) {
                alert('ÏµúÏÜå 1Í∞ú Ïù¥ÏÉÅÏùò DayÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            // Collect all words from selected days
            currentQuizData = [];
            selectedDays.forEach(day => {
                if (vocabData[day]) {
                    currentQuizData.push(...vocabData[day]);
                }
            });

            // Shuffle
            currentQuizData.sort(() => Math.random() - 0.5);

            isRetryMode = false;
            hintUsedQuestions.clear();
            wrongAnswers = [];

            showQuiz();
        }

        function showQuiz() {
            document.getElementById('daySelectionSection').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';

            const progressInfo = document.getElementById('progressInfo');
            progressInfo.textContent = `Ï¥ù ${currentQuizData.length}Î¨∏Ï†ú ${isRetryMode ? '(Ïò§Îãµ Ïû¨ÏãúÌóò)' : ''}`;

            const quizGrid = document.getElementById('quizGrid');
            quizGrid.innerHTML = '';

            currentQuizData.forEach((item, index) => {
                const card = createQuestionCard(item, index);
                quizGrid.appendChild(card);
            });

            // Focus first input
            const firstInput = quizGrid.querySelector('.answer-input');
            if (firstInput) firstInput.focus();
        }

        function createQuestionCard(item, index) {
            const card = document.createElement('div');
            card.className = 'question-card';

            const questionText = currentMode === 'english-korean' ? item.english : item.korean;
            const meaningCount = item.korean.split(',').length;

            card.innerHTML = `
                <span class="question-number">${index + 1}</span>
                <div class="question-text">${questionText}</div>
                <div class="meaning-count">Îúª ${meaningCount}Í∞ú Î™®Îëê ÏûëÏÑ±</div>
                <input type="text" class="answer-input" data-index="${index}" placeholder="ÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" autocomplete="off">
                ${currentMode === 'korean-english' ? `
                    <button class="hint-btn" data-index="${index}">üí° ÌûåÌä∏ Î≥¥Í∏∞</button>
                    <div class="hint-text" id="hint-${index}"></div>
                ` : ''}
                <div class="correct-answer" id="answer-${index}"></div>
            `;

            // Hint button event
            if (currentMode === 'korean-english') {
                const hintBtn = card.querySelector('.hint-btn');
                hintBtn.addEventListener('click', function() {
                    showHint(index, item.english);
                    hintUsedQuestions.add(index);
                    this.disabled = true;
                });
            }

            return card;
        }

        function showHint(index, english) {
            const hintDiv = document.getElementById(`hint-${index}`);
            hintDiv.textContent = `ÌûåÌä∏: ${english.charAt(0)}...`;
        }

        function submitQuiz() {
            const inputs = document.querySelectorAll('.answer-input');
            let correctCount = 0;
            wrongAnswers = [];

            inputs.forEach((input, index) => {
                const userAnswer = input.value.trim();
                const item = currentQuizData[index];
                const correctAnswer = currentMode === 'english-korean' ? item.korean : item.english;

                let isCorrect = false;
                let isPartial = false;
                let matchedMeanings = [];
                let unmatchedMeanings = [];

                if (currentMode === 'english-korean') {
                    // For english-korean: check if all meanings are matched
                    const meanings = correctAnswer.split(',').map(m => m.trim());
                    const userMeanings = userAnswer.split(',').map(m => m.trim().toLowerCase());
                    
                    meanings.forEach(meaning => {
                        const normalized = meaning.toLowerCase();
                        if (userMeanings.includes(normalized)) {
                            matchedMeanings.push(meaning);
                        } else {
                            unmatchedMeanings.push(meaning);
                        }
                    });

                    if (matchedMeanings.length === meanings.length) {
                        isCorrect = true;
                    } else if (matchedMeanings.length > 0) {
                        isPartial = true;
                    }
                } else {
                    // For korean-english: exact match
                    const normalizedUser = normalizeAnswer(userAnswer);
                    const normalizedCorrect = normalizeAnswer(correctAnswer);
                    isCorrect = normalizedUser === normalizedCorrect;
                }

                // Check if hint was used (auto wrong)
                if (hintUsedQuestions.has(index)) {
                    isCorrect = false;
                    isPartial = false;
                }

                if (isCorrect) {
                    input.classList.add('correct');
                    input.classList.remove('incorrect', 'partial');
                    correctCount++;
                } else if (isPartial) {
                    input.classList.add('partial');
                    input.classList.remove('correct', 'incorrect');
                    
                    // Show which meanings were matched
                    const answerDiv = document.getElementById(`answer-${index}`);
                    answerDiv.innerHTML = '<div style="font-size: 12px; margin-top: 5px;">' +
                        matchedMeanings.map(m => `<div class="meaning-matched">${m}</div>`).join('') +
                        unmatchedMeanings.map(m => `<div class="meaning-unmatched">‚úó ${m}</div>`).join('') +
                        '</div>';
                    
                    wrongAnswers.push({
                        ...item,
                        userAnswer: userAnswer,
                        questionIndex: index,
                        matchedMeanings: matchedMeanings,
                        unmatchedMeanings: unmatchedMeanings,
                        isPartial: true
                    });
                } else {
                    input.classList.add('incorrect');
                    input.classList.remove('correct', 'partial');
                    
                    // Show correct answer
                    const answerDiv = document.getElementById(`answer-${index}`);
                    answerDiv.textContent = `Ï†ïÎãµ: ${correctAnswer}`;
                    
                    wrongAnswers.push({
                        ...item,
                        userAnswer: userAnswer,
                        questionIndex: index,
                        isPartial: false
                    });
                }
            });

            showResult(correctCount, currentQuizData.length);
        }

        function normalizeAnswer(answer) {
            // Remove spaces, parentheses and convert to lowercase for comparison
            return answer.toLowerCase().replace(/[\s()]/g, '');
        }

        function showResult(correct, total) {
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';

            const score = Math.round((correct / total) * 100);
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.innerHTML = `${score}Ï†ê<br><span style="font-size: 0.4em; color: #666;">(${correct} / ${total} Ï†ïÎãµ)</span>`;

            let message = '';
            if (score === 100) message = 'ÏôÑÎ≤ΩÌï©ÎãàÎã§! üéâ';
            else if (score >= 80) message = 'ÏûòÌñàÏñ¥Ïöî! üëç';
            else if (score >= 60) message = 'Ï¢ãÏïÑÏöî! üí™';
            else message = 'Îã§Ïãú ÌïúÎ≤à ÎèÑÏ†ÑÌï¥Î≥¥ÏÑ∏Ïöî! üìö';

            document.getElementById('scoreMessage').textContent = message;

            // Display all questions in grid
            const resultGrid = document.getElementById('resultGrid');
            resultGrid.innerHTML = '';

            const inputs = document.querySelectorAll('.answer-input');
            inputs.forEach((input, index) => {
                const item = currentQuizData[index];
                const userAnswer = input.value.trim();
                const questionText = currentMode === 'english-korean' ? item.english : item.korean;
                const correctAnswer = currentMode === 'english-korean' ? item.korean : item.english;

                let isCorrect = false;
                let isPartial = false;
                let matchedMeanings = [];
                let unmatchedMeanings = [];

                if (currentMode === 'english-korean') {
                    const meanings = correctAnswer.split(',').map(m => m.trim());
                    const userMeanings = userAnswer.split(',').map(m => m.trim().toLowerCase());
                    
                    meanings.forEach(meaning => {
                        const normalized = meaning.toLowerCase();
                        if (userMeanings.includes(normalized)) {
                            matchedMeanings.push(meaning);
                        } else {
                            unmatchedMeanings.push(meaning);
                        }
                    });

                    if (matchedMeanings.length === meanings.length) {
                        isCorrect = true;
                    } else if (matchedMeanings.length > 0) {
                        isPartial = true;
                    }
                } else {
                    const normalizedUser = normalizeAnswer(userAnswer);
                    const normalizedCorrect = normalizeAnswer(correctAnswer);
                    isCorrect = normalizedUser === normalizedCorrect;
                }

                if (hintUsedQuestions.has(index)) {
                    isCorrect = false;
                    isPartial = false;
                }

                const card = document.createElement('div');
                let cardClass = 'result-card';
                let numberClass = 'result-number';
                
                if (isCorrect) {
                    cardClass += ' correct';
                    numberClass += ' correct';
                } else if (isPartial) {
                    cardClass += ' partial';
                    numberClass += ' partial';
                } else {
                    cardClass += ' incorrect';
                    numberClass += ' incorrect';
                }

                card.className = cardClass;
                
                let answerHTML = '';
                if (isCorrect) {
                    answerHTML = `<div class="correct-answer-display">‚úì ${correctAnswer}</div>`;
                } else if (isPartial) {
                    answerHTML = `
                        <div class="user-answer">ÎÇ¥ Îãµ: ${userAnswer || '(Îãµ ÏóÜÏùå)'}</div>
                        <div class="partial-answer-display">Î∂ÄÎ∂Ñ Ï†ïÎãµ:</div>
                        ${matchedMeanings.map(m => `<div class="meaning-item meaning-matched">${m}</div>`).join('')}
                        ${unmatchedMeanings.map(m => `<div class="meaning-item meaning-unmatched">${m}</div>`).join('')}
                    `;
                } else {
                    answerHTML = `
                        <div class="user-answer">ÎÇ¥ Îãµ: ${userAnswer || '(Îãµ ÏóÜÏùå)'}</div>
                        <div class="wrong-answer-display">‚úó Ï†ïÎãµ: ${correctAnswer}</div>
                    `;
                }

                card.innerHTML = `
                    <span class="${numberClass}">${index + 1}</span>
                    <div class="result-question">${questionText}</div>
                    <div class="result-answer-section">
                        ${answerHTML}
                    </div>
                `;

                resultGrid.appendChild(card);
            });

            // Show/hide retry button
            if (wrongAnswers.length > 0) {
                document.getElementById('retryWrongBtn').style.display = 'inline-block';
            } else {
                document.getElementById('retryWrongBtn').style.display = 'none';
            }
        }

        function retryWrongAnswers() {
            if (wrongAnswers.length === 0) return;

            currentQuizData = wrongAnswers.map(item => ({
                english: item.english,
                korean: item.korean
            }));

            currentQuizData.sort(() => Math.random() - 0.5);
            
            isRetryMode = true;
            hintUsedQuestions.clear();
            wrongAnswers = [];

            showQuiz();
        }

        function backToSelection() {
            document.getElementById('daySelectionSection').style.display = 'block';
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'none';
            
            // Reset
            hintUsedQuestions.clear();
            wrongAnswers = [];
            isRetryMode = false;
        }

        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
