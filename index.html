        let currentCategory = 'meaning';
        let currentMode = 'english-korean';
        let currentStudyMode = 'show-all';
        let selectedDays = [];

        // Initialize
        function init() {
            setupEventListeners();

        function setupEventListeners() {
            // Category selection
            document.querySelectorAll('[data-category]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('[data-category]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    
                    // Update mode based on category
                    if (currentCategory === 'meaning') {
                        currentMode = 'english-korean';
                    } else if (currentCategory === 'english') {
                        currentMode = 'korean-english';
                    }
                });
            });

            // Study mode selection (only shown in quiz section)
            document.querySelectorAll('[data-study-mode]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('[data-study-mode]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentStudyMode = this.dataset.studyMode;
                });
            });

            // Day selection
            document.querySelectorAll('.day-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', updateSelectedDays);
            });

            // Control buttons
            document.getElementById('selectAllBtn').addEventListener('click', function() {
                document.querySelectorAll('.day-checkbox:not(:disabled)').forEach(cb => {
                    cb.checked = true;
                });
                updateSelectedDays();
            });

            document.getElementById('deselectAllBtn').addEventListener('click', function() {
                document.querySelectorAll('.day-checkbox').forEach(cb => {
                    cb.checked = false;
                });
                updateSelectedDays();
            });

            document.getElementById('startQuizBtn').addEventListener('click', startQuiz);
            document.getElementById('backToSelectionBtn').addEventListener('click', backToSelection);
            document.getElementById('submitBtn').addEventListener('click', submitQuiz);
            document.getElementById('retryWrongBtn').addEventListener('click', retryWrongAnswers);
            document.getElementById('newQuizBtn').addEventListener('click', backToSelection);
        }

        function updateSelectedDays() {
            selectedDays = Array.from(document.querySelectorAll('.day-checkbox:checked'))
                .map(cb => cb.value);
            
            const info = document.getElementById('selectedInfo');
            if (selectedDays.length === 0) {
                info.textContent = 'ì„ íƒëœ Day: ì—†ìŒ';
            } else {
                const totalWords = selectedDays.reduce((sum, day) => {
                    return sum + (vocabData[day] ? vocabData[day].length : 0);
                }, 0);
                info.textContent = `ì„ íƒëœ Day: ${selectedDays.join(', ')} (ì´ ${totalWords}ë¬¸ì œ)`;
            }
        }

        function startQuiz() {
            if (selectedDays.length === 0) {
                alert('ìµœì†Œ 1ê°œ ì´ìƒì˜ Dayë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!');
                return;
            }

            if (currentCategory === 'study') {
                startStudy();
                return;
            }

            // Collect all words from selected days
            currentQuizData = [];
            selectedDays.forEach(day => {
                if (vocabData[day]) {
                    currentQuizData.push(...vocabData[day]);
                }
            });

            // Shuffle
            currentQuizData.sort(() => Math.random() - 0.5);

            isRetryMode = false;
            hintUsedQuestions.clear();
            wrongAnswers = [];

            showQuiz();
        }

        function startStudy() {
            if (selectedDays.length === 0) {
                alert('ìµœì†Œ 1ê°œ ì´ìƒì˜ Dayë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!');
                return;
            }

            // Collect all words from selected days
            currentQuizData = [];
            selectedDays.forEach(day => {
                if (vocabData[day]) {
                    currentQuizData.push(...vocabData[day]);
                }
            });

            // Reset to show-all mode
            currentStudyMode = 'show-all';

            document.getElementById('mainTitle').style.display = 'none';
            document.getElementById('categorySelection').style.display = 'none';
            document.getElementById('daySelectionSection').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('studyModeButtons').style.display = 'flex';

            // Reset active button to show-all
            document.querySelectorAll('[data-study-mode-active]').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-study-mode-active="show-all"]').classList.add('active');

            const progressInfo = document.getElementById('progressInfo');
            progressInfo.textContent = `ì´ ${currentQuizData.length}ê°œ ë‹¨ì–´`;

            // Setup active study mode button listeners (remove old listeners first)
            const buttons = document.querySelectorAll('[data-study-mode-active]');
            buttons.forEach(btn => {
                const newBtn = btn.cloneNode(true);
                btn.parentNode.replaceChild(newBtn, btn);
            });
            
            document.querySelectorAll('[data-study-mode-active]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('[data-study-mode-active]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentStudyMode = this.dataset.studyModeActive;
                    updateStudyMode();
                });
            });

            renderStudyCards();
        }

        function renderStudyCards() {
            const quizGrid = document.getElementById('quizGrid');
            quizGrid.className = 'study-grid';
            quizGrid.innerHTML = '';

            currentQuizData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'study-card';
                
                // Create header container for english and button
                const headerDiv = document.createElement('div');
                headerDiv.className = 'study-header';
                
                const englishDiv = document.createElement('div');
                englishDiv.className = 'study-english';
                englishDiv.textContent = item.english;
                englishDiv.addEventListener('click', function() {
                    if (this.classList.contains('blurred')) {
                        this.classList.toggle('revealed');
                    }
                });
                
                // Create Naver search button
                const searchBtn = document.createElement('button');
                searchBtn.className = 'search-btn';
                searchBtn.innerHTML = 'ğŸ” ì‚¬ì „';
                searchBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const searchUrl = `https://en.dict.naver.com/#/search?query=${encodeURIComponent(item.english)}`;
                    window.open(searchUrl, '_blank');
                });
                
                headerDiv.appendChild(englishDiv);
                headerDiv.appendChild(searchBtn);
                
                const koreanDiv = document.createElement('div');
                koreanDiv.className = 'study-korean';
                koreanDiv.textContent = item.korean;
                koreanDiv.addEventListener('click', function() {
                    if (this.classList.contains('blurred')) {
                        this.classList.toggle('revealed');
                    }
                });
                
                card.appendChild(headerDiv);
                card.appendChild(koreanDiv);
                quizGrid.appendChild(card);
            });
        }

        function updateStudyMode() {
            const allEnglish = document.querySelectorAll('.study-english');
            const allKorean = document.querySelectorAll('.study-korean');
            
            // Remove all blurred and revealed classes
            allEnglish.forEach(el => {
                el.classList.remove('blurred', 'revealed');
            });
            allKorean.forEach(el => {
                el.classList.remove('blurred', 'revealed');
            });
            
            // Add blurred class based on mode
            if (currentStudyMode === 'hide-english') {
                allEnglish.forEach(el => el.classList.add('blurred'));
            } else if (currentStudyMode === 'hide-korean') {
                allKorean.forEach(el => el.classList.add('blurred'));
            }
        }

        function showQuiz() {
            document.getElementById('mainTitle').style.display = 'none';
            document.getElementById('categorySelection').style.display = 'none';
            document.getElementById('daySelectionSection').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('studyModeButtons').style.display = 'none';

            const progressInfo = document.getElementById('progressInfo');
            progressInfo.textContent = `ì´ ${currentQuizData.length}ë¬¸ì œ ${isRetryMode ? '(ì˜¤ë‹µ ì¬ì‹œí—˜)' : ''}`;

            const quizGrid = document.getElementById('quizGrid');
            quizGrid.className = 'quiz-grid';
            quizGrid.innerHTML = '';

            currentQuizData.forEach((item, index) => {
                const card = createQuestionCard(item, index);
                quizGrid.appendChild(card);
            });

            // Focus first input
            const firstInput = quizGrid.querySelector('.answer-input');
            if (firstInput) firstInput.focus();
        }

        function createQuestionCard(item, index) {
            const card = document.createElement('div');
            card.className = 'question-card';

            const questionText = currentMode === 'english-korean' ? item.english : item.korean;
            const meaningCount = item.korean.split(',').length;

            card.innerHTML = `
                <span class="question-number">${index + 1}</span>
                <div class="question-text">${questionText}</div>
                <div class="meaning-count">ëœ» ${meaningCount}ê°œ ëª¨ë‘ ì‘ì„±</div>
                <input type="text" class="answer-input" data-index="${index}" placeholder="ë‹µì„ ì…ë ¥í•˜ì„¸ìš”" autocomplete="off">
                ${currentMode === 'korean-english' ? `
                    <button class="hint-btn" data-index="${index}">ğŸ’¡ íŒíŠ¸ ë³´ê¸°</button>
                    <div class="hint-text" id="hint-${index}"></div>
                ` : ''}
                <div class="correct-answer" id="answer-${index}"></div>
            `;

            // Hint button event
            if (currentMode === 'korean-english') {
                const hintBtn = card.querySelector('.hint-btn');
                hintBtn.addEventListener('click', function() {
                    showHint(index, item.english);
                    hintUsedQuestions.add(index);
                    this.disabled = true;
                });
            }

            return card;
        }

        function showHint(index, english) {
            const hintDiv = document.getElementById(`hint-${index}`);
            hintDiv.textContent = `íŒíŠ¸: ${english.charAt(0)}...`;
        }

        function submitQuiz() {
            const inputs = document.querySelectorAll('.answer-input');
            let correctCount = 0;
            wrongAnswers = [];

            inputs.forEach((input, index) => {
                const userAnswer = input.value.trim();
                const item = currentQuizData[index];
                const correctAnswer = currentMode === 'english-korean' ? item.korean : item.english;

                let isCorrect = false;
                let isPartial = false;
                let matchedMeanings = [];
                let unmatchedMeanings = [];

                if (currentMode === 'english-korean') {
                    // For english-korean: check if all meanings are matched
                    const meanings = correctAnswer.split(',').map(m => m.trim());
                    const userMeanings = userAnswer.split(',').map(m => m.trim().toLowerCase());
                    
                    meanings.forEach(meaning => {
                        const normalized = meaning.toLowerCase();
                        if (userMeanings.includes(normalized)) {
                            matchedMeanings.push(meaning);
                        } else {
                            unmatchedMeanings.push(meaning);
                        }
                    });

                    if (matchedMeanings.length === meanings.length) {
                        isCorrect = true;
                    } else if (matchedMeanings.length > 0) {
                        isPartial = true;
                    }
                } else {
                    // For korean-english: exact match
                    const normalizedUser = normalizeAnswer(userAnswer);
                    const normalizedCorrect = normalizeAnswer(correctAnswer);
                    isCorrect = normalizedUser === normalizedCorrect;
                }

                // Check if hint was used (auto wrong)
                if (hintUsedQuestions.has(index)) {
                    isCorrect = false;
                    isPartial = false;
                }

                if (isCorrect) {
                    input.classList.add('correct');
                    input.classList.remove('incorrect', 'partial');
                    correctCount++;
                } else if (isPartial) {
                    input.classList.add('partial');
                    input.classList.remove('correct', 'incorrect');
                    
                    // Show which meanings were matched
                    const answerDiv = document.getElementById(`answer-${index}`);
                    answerDiv.innerHTML = '<div style="font-size: 12px; margin-top: 5px;">' +
                        matchedMeanings.map(m => `<div class="meaning-matched">${m}</div>`).join('') +
                        unmatchedMeanings.map(m => `<div class="meaning-unmatched">âœ— ${m}</div>`).join('') +
                        '</div>';
                    
                    wrongAnswers.push({
                        ...item,
                        userAnswer: userAnswer,
                        questionIndex: index,
                        matchedMeanings: matchedMeanings,
                        unmatchedMeanings: unmatchedMeanings,
                        isPartial: true
                    });
                } else {
                    input.classList.add('incorrect');
                    input.classList.remove('correct', 'partial');
                    
                    // Show correct answer
                    const answerDiv = document.getElementById(`answer-${index}`);
                    answerDiv.textContent = `ì •ë‹µ: ${correctAnswer}`;
                    
                    wrongAnswers.push({
                        ...item,
                        userAnswer: userAnswer,
                        questionIndex: index,
                        isPartial: false
                    });
                }
            });

            showResult(correctCount, currentQuizData.length);
        }

        function normalizeAnswer(answer) {
            // Remove spaces, parentheses and convert to lowercase for comparison
            return answer.toLowerCase().replace(/[\s()]/g, '');
        }

        function showResult(correct, total) {
            document.getElementById('mainTitle').style.display = 'none';
            document.getElementById('categorySelection').style.display = 'none';
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
            
            // Scroll to top
            window.scrollTo(0, 0);

            const score = Math.round((correct / total) * 100);
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.innerHTML = `${score}ì <br><span style="font-size: 0.4em; color: #666;">(${correct} / ${total} ì •ë‹µ)</span>`;

            let message = '';
            if (score === 100) message = 'ì™„ë²½í•©ë‹ˆë‹¤! ğŸ‰';
            else if (score >= 80) message = 'ì˜í–ˆì–´ìš”! ğŸ‘';
            else if (score >= 60) message = 'ì¢‹ì•„ìš”! ğŸ’ª';
            else message = 'ë‹¤ì‹œ í•œë²ˆ ë„ì „í•´ë³´ì„¸ìš”! ğŸ“š';

            document.getElementById('scoreMessage').textContent = message;

            // Display all questions in grid
            const resultGrid = document.getElementById('resultGrid');
            resultGrid.innerHTML = '';

            const inputs = document.querySelectorAll('.answer-input');
            inputs.forEach((input, index) => {
                const item = currentQuizData[index];
                const userAnswer = input.value.trim();
                const questionText = currentMode === 'english-korean' ? item.english : item.korean;
                const correctAnswer = currentMode === 'english-korean' ? item.korean : item.english;

                let isCorrect = false;
                let isPartial = false;
                let matchedMeanings = [];
                let unmatchedMeanings = [];

                if (currentMode === 'english-korean') {
                    const meanings = correctAnswer.split(',').map(m => m.trim());
                    const userMeanings = userAnswer.split(',').map(m => m.trim().toLowerCase());
                    
                    meanings.forEach(meaning => {
                        const normalized = meaning.toLowerCase();
                        if (userMeanings.includes(normalized)) {
                            matchedMeanings.push(meaning);
                        } else {
                            unmatchedMeanings.push(meaning);
                        }
                    });

                    if (matchedMeanings.length === meanings.length) {
                        isCorrect = true;
                    } else if (matchedMeanings.length > 0) {
                        isPartial = true;
                    }
                } else {
                    const normalizedUser = normalizeAnswer(userAnswer);
                    const normalizedCorrect = normalizeAnswer(correctAnswer);
                    isCorrect = normalizedUser === normalizedCorrect;
                }

                if (hintUsedQuestions.has(index)) {
                    isCorrect = false;
                    isPartial = false;
                }

                const card = document.createElement('div');
                let cardClass = 'result-card';
                let numberClass = 'result-number';
                
                if (isCorrect) {
                    cardClass += ' correct';
                    numberClass += ' correct';
                } else if (isPartial) {
                    cardClass += ' partial';
                    numberClass += ' partial';
                } else {
                    cardClass += ' incorrect';
                    numberClass += ' incorrect';
                }

                card.className = cardClass;
                
                let answerHTML = '';
                if (isCorrect) {
                    answerHTML = `<div class="correct-answer-display">âœ“ ${correctAnswer}</div>`;
                } else if (isPartial) {
                    answerHTML = `
                        <div class="user-answer">ë‚´ ë‹µ: ${userAnswer || '(ë‹µ ì—†ìŒ)'}</div>
                        <div class="partial-answer-display">ë¶€ë¶„ ì •ë‹µ:</div>
                        ${matchedMeanings.map(m => `<div class="meaning-item meaning-matched">${m}</div>`).join('')}
                        ${unmatchedMeanings.map(m => `<div class="meaning-item meaning-unmatched">${m}</div>`).join('')}
                    `;
                } else {
                    answerHTML = `
                        <div class="user-answer">ë‚´ ë‹µ: ${userAnswer || '(ë‹µ ì—†ìŒ)'}</div>
                        <div class="wrong-answer-display">âœ— ì •ë‹µ: ${correctAnswer}</div>
                    `;
                }

                card.innerHTML = `
                    <span class="${numberClass}">${index + 1}</span>
                    <div class="result-question">${questionText}</div>
                    <div class="result-answer-section">
                        ${answerHTML}
                    </div>
                `;

                resultGrid.appendChild(card);
            });

            // Show/hide retry button
            if (wrongAnswers.length > 0) {
                document.getElementById('retryWrongBtn').style.display = 'inline-block';
            } else {
                document.getElementById('retryWrongBtn').style.display = 'none';
            }
        }

        function retryWrongAnswers() {
            if (wrongAnswers.length === 0) return;

            currentQuizData = wrongAnswers.map(item => ({
                english: item.english,
                korean: item.korean
            }));

            currentQuizData.sort(() => Math.random() - 0.5);
            
            isRetryMode = true;
            hintUsedQuestions.clear();
            wrongAnswers = [];

            showQuiz();
        }

        function backToSelection() {
            document.getElementById('mainTitle').style.display = 'block';
            document.getElementById('categorySelection').style.display = 'flex';
            document.getElementById('daySelectionSection').style.display = 'block';
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'block';
            document.getElementById('studyModeButtons').style.display = 'none';
            
            // Reset quiz grid class
            const quizGrid = document.getElementById('quizGrid');
            quizGrid.className = 'quiz-grid';
            
            // Reset
            hintUsedQuestions.clear();
            wrongAnswers = [];
            isRetryMode = false;
        }

        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
